<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS  Files/place_order.css">
    <link rel="stylesheet" href="/CSS  Files/navbar.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar-rounded">
        <div class="dropdown profile-animation">
            <img src="/Images and lcons/man.png" alt="Profile" class="profile-img" data-toggle="dropdown">
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a>
                <a class="dropdown-item" href="/HTML Files/login.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
        </div>
        <div class="icon-btn">
            <img src="https://img.icons8.com/?size=100&id=14096&format=png&color=000000" alt="Home">
        </div>
        <div class="icon-btn">
            <img src="https://img.icons8.com/?size=100&id=3576&format=png&color=000000" alt="Cash Register">
        </div>
        <div class="icon-btn">
            <img src="https://img.icons8.com/?size=100&id=STk3pGIlNVNO&format=png&color=000000" alt="Inventory">
        </div>
        <div class="icon-btn">
            <img src="https://img.icons8.com/?size=100&id=22168&format=png&color=000000" alt="Order Manager">
        </div>
        <div class="icon-btn">
            <img src="https://img.icons8.com/?size=100&id=u3hwP-G9VHC3&format=png&color=000000" alt="Customer Manager">
        </div>
        <div class="icon-btn">
            <img src="https://img.icons8.com/?size=100&id=9646&format=png&color=000000" alt="Reports">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">

                <!-- Items Section -->
                <div class="row align-items-center mb-1 p-2">
                    <div class="col-5">
                        <h3 class="fw-bolder">Items</h3>
                    </div>
                    <div class="col-7 ">
                        <input type="text" class="form-control" placeholder="Search Items...">
                    </div>
                </div>

                <!-- Category Icons Section -->
                <div class="category-icons-container p-2">
                    <div class="category-icons d-flex justify-content-center gap-4">
                        <img src="/Images and lcons/turkey-burger.png" alt="Category 1" class="category-img">
                        <img src="" alt="Category 2" class="category-img">
                        <img src="" alt="Category 3" class="category-img">
                        <img src="" alt="Category 4" class="category-img">
                        <img src="" alt="Category 5" class="category-img">
                        <img src="" alt="Category 6" class="category-img">
                    </div>
                </div>

                <!-- Items Grid -->
                <div class="items-grid-container p-3 mt-2">
                    <div class="row g-3">
                        <!-- Card 1 -->
                        <div class="col-md-4 mb-2">
                            <div class="card">
                                <img src="/Images and lcons/turkey-burger.png" class="card-img-top" alt="Item 1">
                                <div class="card-body">
                                    <hr class="my-1">
                                    <h5 class="card-title">Cheese Burger</h5>
                                    <p class="card-text">Rs 1000.00</p>
                                </div>
                            </div>
                        </div>
                        <!-- Card 2 -->
                        <div class="col-md-4">
                            <div class="card">
                                <img src="/Images and lcons/turkey-burger.png" class="card-img-top" alt="Item 2">
                                <div class="card-body">
                                    <hr class="my-1">
                                    <h5 class="card-title">Classic Burger</h5>
                                    <p class="card-text">Rs 1000.00</p>
                                </div>
                            </div>
                        </div>
                        <!-- Card 3 -->
                        <div class="col-md-4">
                            <div class="card">
                                <img src="/Images and lcons/turkey-burger.png" class="card-img-top" alt="Item 3">
                                <div class="card-body">
                                    <hr class="my-1">
                                    <h5 class="card-title">Chicken Burger</h5>
                                    <p class="card-text">Rs 1000.00</p>
                                </div>
                            </div>
                        </div>
                        <!-- Card 4 -->
                        <div class="col-md-4">
                            <div class="card">
                                <img src="/Images and lcons/turkey-burger.png" class="card-img-top" alt="Item 4">
                                <div class="card-body">
                                    <hr class="my-1">
                                    <h5 class="card-title">Bacon Burger</h5>
                                    <p class="card-text">Rs 1000.00</p>
                                </div>
                            </div>
                        </div>
                        <!-- Card 5 -->
                        <div class="col-md-4">
                            <div class="card">
                                <img src="/Images and lcons/turkey-burger.png" class="card-img-top" alt="Item 5">
                                <div class="card-body">
                                    <hr class="my-1">
                                    <h5 class="card-title">Turkey Burger</h5>
                                    <p class="card-text">Rs 1000.00</p>
                                </div>
                            </div>
                        </div>
                        <!-- Card 6 -->
                        <div class="col-md-4">
                            <div class="card">
                                <img src= "/Images and lcons/turkey-burger.png" class="card-img-top" alt="Item 6">
                                <div class="card-body">
                                    <hr class="my-1">
                                    <h5 class="card-title">Veggie Burger</h5>
                                    <p class="card-text">Rs 1000.00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


            <div class="col-sm-6">

                <!-- Right side checkout area -->
                <div class="container mt-5 p-3 billing-area">
                    <div class="cart-section  p-3">
                        <!-- Title and Date -->
                        <h5 class="mb-0">P001</h5>
                        <h5 class="mb-1 text-muted">2023-12-12</h5>

                        <!-- Add customer  -->
                        <div class="d-flex justify-content-end mb-2">
                            <a href="">
                                <i class="bi bi-person-fill-add" style="font-size: 30px;"></i>
                            </a>
                        </div>

                        <!-- Input Fields -->
                        <input type="text" class="form-control mb-2" placeholder="Search By Phone">
                        <input type="text" class="form-control mb-2" placeholder="Customer Name">
                        <textarea class="form-control mb-2" rows="3" placeholder="Cart details"></textarea>
                        <input type="text" class="form-control mb-2" placeholder="Additional details">
                        <input type="text" class="form-control mb-2 col-4" placeholder="Add Discount">

                        <!-- Price & Details -->
                        <div class="row">
                            <!-- Price Details -->
                            <div class="col-sm-6 p-3 ">
                                <h3 class="mb-2">Price : Rs 0.00</h3>
                                <p class="mb-1 ">Sub Total : Rs 0.00</p>
                                <p class="mb-0 ">Discount : Rs 0.00</p>
                            </div>

                            <!-- 'Place Order, Clear' Buttons -->
                            <div class="col-sm-5 d-flex flex-column justify-content-end m-2">
                                <button class="btn btn-place-order w-100 mb-2">Place Order</button>
                                <button class="btn btn-clear w-100 mb-2">Clear</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            


        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
